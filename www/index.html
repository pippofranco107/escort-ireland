<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" href="angular-material.min.css"/>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="angular-animate.min.js"></script>
    <script type="text/javascript" src="angular-aria.min.js"></script>
    <script type="text/javascript" src="angular-messages.min.js"></script>
    <script type="text/javascript" src="angular-material.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Escort Ireland</title>
</head>

<body ng-app="EscortIreland" ng-cloak>
  <div layout="column" layout-fill>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h3>Escort Ireland</h3>
      </div>
    </md-toolbar>
    <md-content>
      <md-list ng-controller="EscortListController">
        <md-list-item class="md-3-line" ng-repeat="escort in getList() | orderBy:'name'">
          <img ng-src="{{escort.picture}}" class="md-avatar"/>
          <div class="md-list-item-text" ng-if="escort.touring">
            <h3>{{escort.name}}</h3>
            <p>{{escort.location}}</p>
            <p>{{escort.dates}}</p>
          </div>
          <div class="md-list-item-text" ng-if="!escort.touring">
            <h3>{{escort.name}}</h3>
            <p>Not touring :(</p>
          </div>
          <md-button class="md-secondary md-icon-button" ng-click="removeEscort($event, escort.id)" aria-label="Delete">
            <md-icon md-svg-src="delete.svg"></md-icon>
          </md-button>
        </md-list-item>
      </md-list>
    </md-content>
    <md-button class="md-fab md-primary md-fab-bottom-right" ng-controller="AddEscortController" ng-click="addDialog($event)" aria-label="Add">
      <md-icon md-svg-src="account-plus.svg"></md-icon>
    </md-button>
  </div>
</body>

</html>
