<div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Back" ng-controller="BackToListController" ng-click="back()">
        <md-icon md-svg-icon="arrow-left.svg"></md-icon>
      </md-button>
      <h3>Escort Ireland</h3>
    </div>
  </md-toolbar>
  <md-content layout-padding ng-controller="EscortDetailsController">
    <h2>{{escort().name}}</h2>
    <p><b>ID</b>: {{escort().id}}</p>
    <p><b>Current Location</b>: {{escort().location}}</p>
    <p><b>Tour Dates</b>: {{escort().dates}}</p>
    <p><b>Phone Number</b>: {{escort().phoneNumbers}}</p>
  </md-content>
</div>
